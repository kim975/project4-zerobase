<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면 </title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }

        .list table th, .list table td {
            border: solid 1px #000;
        }

        .search-form {
            position: relative;
            padding: 5px 0 10px 0;
            text-align: right;
        }

        .search-form .total-count {
            position: absolute;
            left: 0;
            top: 0;
            height: 20px;
            float: left;
        }

        .pager {
            margin-top: 20px;
            text-align: center;
        }

        .pager a.on {
            font-weight: bold;
            color: red;
        }
        .display-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .left-img {
            margin-right: auto;
        }

    </style>
</head>
<body>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>
<h1>관리자 회원 관리</h1>

<div class="list">

    <div class="display-flex">
        <div class="left-img">
            <a href="/admin/banner/add"> 배너 등록 </a>
            <a href="/admin/banner/remove"> 선택 삭제 </a>
        </div>
        <div class="right-img">
            <p class="total-count">전체 <span th:text="${totalCount}"></span>개</p>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox">
            </th>
            <th>
                NO
            </th>
            <th>
                배너명
            </th>
            <th>
                이미지
            </th>
            <th>
                등록일
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x, index : ${list}">
            <td>
                <label class="checkbox-inline">
                    <input type="checkbox" name="chk" class="chk" onclick="chkClicked()" th:value="${x.id}">
                </label>
            </td>
            <td th:text="${x.seq}"></td>
            <td>
                <a th:text="${x.title}" th:href="${'/admin/banner/modify?id=' + x.id}"></a>
            </td>
            <td>
                <img th:src="${x.fileFullPath}">
            </td>
            <td th:text="${#temporals.format(x.createDt, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>


    <div class="pager" th:utext="${pager}">
    </div>


</div>


</body>
</html>
